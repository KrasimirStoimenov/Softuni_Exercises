<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo-styles.css">
    <script src="todo-list.js"></script>
    <title>ToDo List</title>
</head>

<body onload="toDoList()">
    <h1>My ToDo List</h1>
    <input type="text">
    <button id="add-btn">Add</button>

    <h2>Stuff to do</h2>
    <ul id="todo-tasks">
        <li>Trash</li>
        <li>Dishes</li>
        <li>Vacum</li>
    </ul>

    <h2>Done</h2>
    <ul id="done-tasks">
        <li> Eat chocolate</li>
        <li> Eat pizza</li>
    </ul>
</body>

</html>
