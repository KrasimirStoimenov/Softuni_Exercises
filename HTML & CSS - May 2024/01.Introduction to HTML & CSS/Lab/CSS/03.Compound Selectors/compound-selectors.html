<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="compound-selectors.css">
    <title>Compound Selectors</title>
</head>

<body>
    <div>
        <p class="highlighted">This is a highlighted paragraph. </p>
        <p>This is a normal paragraph. </p>
        <div id="special">Special content goes here.</div>
        <ul>
            <li class="important">Important Item 1</li>
            <li>Item 2</li>
            <li class="important" id="important-item">Important Item 3</li>
        </ul>
    </div>
    <div class="input-field">
        <input class="input-text" type="text" placeholder="Type here...">
    </div>
    <div class="input-field">
        <input class="input-text" type="text" placeholder="Special input...">
    </div>
</body>

</html>
