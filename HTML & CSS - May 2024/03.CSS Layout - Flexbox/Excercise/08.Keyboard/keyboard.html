<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="keyboard.css">
</head>

<body>
    <div class="keyboard">
        <div>
            <div class="special">esc</div>
            <div class="special">f1</div>
            <div class="special">f2</div>
            <div class="special">f3</div>
            <div class="special">f4</div>
            <div class="special">f5</div>
            <div class="special">f6</div>
            <div class="special">f7</div>
            <div class="special">f8</div>
            <div class="special">f9</div>
            <div class="special">f10</div>
            <div class="special">f11</div>
            <div class="special">f12</div>
            <div class="special">f13</div>
        </div>

        <div>
            <div>ยง</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>0</div>
            <div>-</div>
            <div>+</div>
            <div class="special">backspace</div>
        </div>

        <div>
            <div class="special">tab</div>
            <div>Q</div>
            <div>W</div>
            <div>E</div>
            <div>R</div>
            <div>T</div>
            <div>Y</div>
            <div>U</div>
            <div>I</div>
            <div>O</div>
            <div>P</div>
            <div>[</div>
            <div>]</div>
            <div class="special">enter</div>
        </div>

        <div>
            <div class="special">caps lock</div>
            <div>A</div>
            <div>S</div>
            <div>D</div>
            <div>F</div>
            <div>G</div>
            <div>H</div>
            <div>J</div>
            <div>K</div>
            <div>L</div>
            <div>;</div>
            <div>'</div>
            <div>\</div>
            <div class="special hidden-enter"></div>
            <div class="special enter"></div>
        </div>

        <div>
            <div class="special">shift</div>
            <div>`</div>
            <div>Z</div>
            <div>X</div>
            <div>C</div>
            <div>V</div>
            <div>B</div>
            <div>N</div>
            <div>M</div>
            <div>,</div>
            <div>.</div>
            <div>/</div>
            <div class="special right-shift">shift</div>
        </div>

        <div>
            <div class="special">ctrl</div>
            <div class="special">win</div>
            <div class="special">alt</div>
            <div class="space"></div>
            <div class="special">alt</div>
            <div class="special">win</div>
            <div class="special">ctrl</div>
        </div>
    </div>
</body>

</html>
